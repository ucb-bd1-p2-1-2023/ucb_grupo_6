<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>In Driver</title>
</head>
<body>
    <div class="box">
        <h1 class="title is-1">ðŸš• Drivers Form</h1>
        <h2 class="subtitle is-3">Fill the camps to add the new driver</h2>
    </div>
    <div class="box my-6">
        <div class="field">
            <label class="label" for="driverID">Driver ID:</label>
            <div class="control">
                <input class="input" type="text" id="driverID" placeholder="Exammple: 1, 71, 1357, etc">
            </div>
        </div>
        <div class="field">
            <label class="label" for="firstName">First name:</label>
            <div class="control">
                <input class="input" type="text" id="firstName" placeholder="Exammple: Carlos">
            </div>
        </div>
        <div class="field">
            <label class="label" for="lastName">Last name:</label>
            <div class="control">
                <input class="input" type="text" id="lastName" placeholder="Example: Terraza">
            </div>
        </div>
        <div class="field">
            <label class="label" for="email">Email:</label>
            <div class="control">
                <input class="input" type="text" id="email" placeholder="Example: carlos@gmail.com">
            </div>
        </div>
        <div class="field">
            <label class="label" for="country">Country:</label>
            <div class="control">
                <input class="input" type="text" id="country" placeholder="Example: Mexico">
            </div>
        </div>
        <div class="field">
            <label class="label" for="birthday">Birthday:</label>
            <div class="control">
                <input class="input" type="text" id="birthday" placeholder="Example: 01-01-1999">
            </div>
        </div>
        <div class="field">
            <label class="label" for="city">City:</label>
            <div class="control">
                <input class="input" type="text" id="city" placeholder="Example: Jalisco">
            </div>
        </div>
        <div class="field">
            <label class="label" for="phone">Phone:</label>
            <div class="control">
                <input class="input" type="text" id="phone" placeholder="Example: 4200000">
            </div>
        </div>
        <div class="block">
            <button class="button is-primary is-meidum is-fullwidth mt-6" onclick="submitForm()">Submit</button>
        </div>
    </div>
    <script>
        function submitForm() {
            function getValues() {
                return {
                    driverID: document.getElementById('driverID').value,
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    country: document.getElementById('country').value,
                    birthday: document.getElementById('birthday').value,
                    city: document.getElementById('city').value,
                    phone: document.getElementById('phone').value,
                }
            }            

            const url = 'http://localhost:3000/driver';
            const method = 'POST';
            const headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            };
            const body = JSON.stringify(getValues());
            const medatata = { method, headers, body };
            fetch(url, medatata)
            .then(response => response.json())
            .then(response => console.log(JSON.stringify(response)))
        }
    </script>
</body>
</html>
