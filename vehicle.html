<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>In Driver</title>
</head>
<body>
    <div class="box">
        <h1 class="title is-1">ðŸ”© Vehicles Registration Form (Driver)</h1>
        <h2 class="subtitle is-3">Fill the camps to register the vehicle</h2>
    </div>
    <div class="box my-6">
        <div class="field">
            <label class="label" for="vehicleID">Vehicle ID:</label>
            <div class="control">
                <input class="input" type="text" id="vehicleID" placeholder="Example: 1487-1234-112334)">
            </div>
        </div>
        <div class="field">
            <label class="label" for="driverID">Driver ID:</label>
            <div class="control">
                <input class="input" type="text" id="driverID" placeholder="Example: 18 or 17 or 2447, etc (A registed driver on the databse)">
            </div>
        </div>
        <div class="field">
            <label class="label" for="plate">Plate:</label>
            <div class="control">
                <input class="input" type="text" id="plate" placeholder="Example: 147-ASP">
            </div>
        </div>
        <div class="field">
            <label class="label" for="vehicleModel">Vehicle Model:</label>
            <div class="control">
                <input class="input" type="text" id="vehicleModel" placeholder="Example: Mitsubishi, Toyota, etc.">
            </div>
        </div>
        <div class="field">
            <label class="label" for="vehicleManufacturedDate">Date of Manufacture for the Vehicle Model:</label>
            <div class="control">
                <input class="input" type="text" id="vehicleManufacturedDate" placeholder="Example: 01-01-1999">
            </div>
        </div>
        <div class="block">
            <button class="button is-primary is-meidum is-fullwidth mt-6" onclick="submitForm()">Submit</button>
        </div>
    </div>
    <script>
        function submitForm() {

            function getValues() {
                return {
                    vehicleID: document.getElementById('vehicleID').value,
                    driverID: document.getElementById('driverID').value,
                    plate: document.getElementById('plate').value,
                    vehicleModel: document.getElementById('vehicleModel').value,
                    vehicleManufacturedDate: document.getElementById('vehicleManufacturedDate').value,
                }
            }
            
            const url = 'http://localhost:3000/vehicle';
            const method = 'POST';
            const headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            };
            const body = JSON.stringify(getValues());
            const medatata = { method, headers, body };
            fetch(url, medatata)
            .then(response => response.json())
            .then(response => console.log(JSON.stringify(response)))
        }
    </script>
</body>
</html>
