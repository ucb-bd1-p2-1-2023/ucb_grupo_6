<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Menu: In Driver</title>
    <style>
        .title-container 
        {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 15vh;
        }
        .centered-button 
        {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1 class="title is-1">Menu</h1>
        <h2 class="subtitle is-3">Select a form to access</h2>
    </div>
    <div class="block centered-button">
        <button class="button is-link is-normal" onclick="goToPage('user.html')">User Registration</button>
    </div>
    <div class="block centered-button">
        <button class="button is-link is-normal" onclick="goToPage('driver.html')">Driver Registration</button>
    </div>
    <div class="block centered-button">
        <button class="button is-link is-normal" onclick="goToPage('vehicle.html')">Driver Vehicle Registration (Driver)</button>
    </div>
    <div class="block centered-button">
        <button class="button is-link is-normal" onclick="goToPage('payment.html')">Payment Registration</button>
    </div>
    <div class="block centered-button">
        <button class="button is-link is-normal" onclick="goToPage('promotion.html')">Promotion Registration</button>
    </div>
    <div class="block centered-button">
        <button class="button is-link is-normal" onclick="goToPage('rating.html')">Rating Registration</button>
    </div>
    <div class="block centered-button">
        <button class="button is-link is-normal" onclick="goToPage('travel.html')">Travel Registration</button>
    </div>
    <script>
        function goToPage(page) 
        {
            window.location.href = page;
        }
    </script>
</body>
</html>
